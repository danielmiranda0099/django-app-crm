{% block titulo %} Lista De Libros {% endblock  %}

        </div>

        <div class="card-body">

                    <thead>

                            <th scope="col">ID</th>

                    </thead>
                    <tbody>
                        <tr class="">
                            <td scope="row">1</td>
                            <td>El Hobbit</td>
                            <td>Img.jpg</td>

                                    <a name="" id="" class="btn btn-info" href="{% url 'editar' %}" role="button">Editar</a>
                                    |

                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>

        <div class="card-footer text-muted">
            Made By Daniel09
        </div>
    </div>
{% endblock  %}
