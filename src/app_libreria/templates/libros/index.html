{% extends 'base.html' %}

{% block titulo %} Lista De Libros {% endblock  %}

{% block contenido %}
    <div class="card">
        <div class="card-header">
            <a name="" id="" class="btn btn-primary" href="{% url 'crear' %}" role="button">Agregar Nuevo Libro</a>
        </div>

        <div class="card-body">
            <h4 class="card-title">Libros</h4>
            
            <div class="table-responsive">
                <table class="table table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">TITULO</th>
                            <th scope="col">IMAGEN</th>
                            <th scope="col">DESCRIPCION</th>
                            <th scope="col">ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for libro in libros %}
                            <tr class="">
                                <td scope="row">{{ libro.id }}</td>
                                <td>{{ libro.titulo }}</td>
                                <td>
                                    <img src="{{libro.imagen.url}}" height="100px" alt="">
                                </td>
                                <td>{{ libro.descripcion }}</td>
                                <td> 
                                        <a name="" id="" class="btn btn-info" href="{% url 'editar' libro.id %}" role="button">Editar</a>
                                        |   
                                        <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' libro.id %}" role="button">Eliminar</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            
        </div>

        
    </div>
{% endblock  %}
